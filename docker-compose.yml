version: "3.9"
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mp-backend
    ports:
      - "8788:8788"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: mp-frontend
    environment:
      - VITE_API_BASE=http://backend:8788
    ports:
      - "5174:80"
    depends_on:
      - backend
    restart: unless-stopped
